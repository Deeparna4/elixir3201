    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggler = document.querySelector(".navbar-toggler");
            const navbarCollapse = document.querySelector("#navbarNav");
        
            toggler.addEventListener("click", function () {
                toggler.classList.toggle("active"); // Smoothly switch icons
            });
        
            // Close menu when clicking outside
            document.addEventListener("click", function (event) {
                if (!toggler.contains(event.target) && !navbarCollapse.contains(event.target)) {
                    navbarCollapse.classList.remove("show");
                    toggler.classList.remove("active");
                }
            });
        
            // Ensure menu closes when Bootstrap hides it
            navbarCollapse.addEventListener("hidden.bs.collapse", function () {
                toggler.classList.remove("active");
            });
        });
        </script>

      <style>
        /* Gallery Section */
.gallery-section {
    background: white;
    padding: 100px 0;
    text-align: center;
}

.gallery-title {
    font-size: 2rem;
    font-weight: bold;
    color: crimson;
    margin-top: 20px; /* Ensure heading is visible */
}

.gallery-subtitle {
    font-size: 1.2rem;
    margin-bottom: 20px;
    color: crimson;
}

/* Improved Grid Layout */
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    padding: 20px;
    max-width: 1000px;
    margin: auto;
    justify-content: center;
    align-items: center;
}

/* Improved Image Styling */
.gallery-item img {
    width: 80%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.gallery-item img:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}


      </style>

      function openLightbox(img) {

      function closeLightbox() {
          document.getElementById("lightbox").style.display = "none";
      }

      </script>
